<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenere Cipher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-bottom: 30px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0066cc;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004c99;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #0066cc;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Vigenere Cipher</h1>
    
    <form action="/encrypt" method="post">
        <h2>Encrypt</h2>
        <div>
            <label for="inputPlainText">Plain Text:</label>
            <input type="text" id="inputPlainText" name="inputPlainText" required>
        </div>
        <div>
            <label for="inputKeyPlain">Key:</label>
            <input type="text" id="inputKeyPlain" name="inputKeyPlain" required>
        </div>
        <button type="submit">Encrypt</button>
    </form>

    <form action="/decrypt" method="post">
        <h2>Decrypt</h2>
        <div>
            <label for="inputCipherText">Cipher Text:</label>
            <input type="text" id="inputCipherText" name="inputCipherText" required>
        </div>
        <div>
            <label for="inputKeyCipher">Key:</label>
            <input type="text" id="inputKeyCipher" name="inputKeyCipher" required>
        </div>
        <button type="submit">Decrypt</button>
    </form>

    <a href="/">Back to Home</a>
</body>
</html>
